<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Transactions</title>
</head>
<body>
    <nav>
        <a href="/index.html">Homepage</a>
        <br>
    </nav>
    <br>
    <form action="" method="post" id="transaction_form">
        <label for="private_key">Private Key (to sign transaction)</label>
        <input type="text" name="private_key" id="">
        <br>
        <label for="change">Change</label>
        <input type="text" name="change" id="change_value">
        <br>
        <label for="senders_public_key">Sender's Public Key</label>
        <input type="text" name="senders_public_key" id="senders_public_key">
        <br>
        <button type="submit"> Send</button>
    </form>
    <script src="transactions.js"></script>
</body>
</html>
